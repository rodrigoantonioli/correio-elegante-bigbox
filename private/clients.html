<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {

        }

        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #581c87;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .block-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .block-btn:hover {
            background-color: #b91c1c;
        }
        .unblock-btn {
            background-color: #16a34a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .unblock-btn:hover {
            background-color: #15803d;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-links a {
            margin: 0 15px;
            color: #581c87;
            text-decoration: none;
            font-weight: bold;
        }
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .clients-table th, .clients-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .clients-table th {
            background-color: #f2f2f2;
        }
        .clients-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .clients-table .page-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #fff;
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="/images/logo.png" alt="Big ArraiÃ¡ Ultra BÃ£o" style="height: 50px; vertical-align: middle;"> Monitor de Clientes</h1>
        </header>

        <nav class="admin-nav">
            <a href="/admin">InÃ­cio</a>
            <a href="/history">HistÃ³rico</a>
            <a href="/clients">Monitor de Clientes</a>
            <a href="/stats">EstatÃ­sticas</a>
            <a href="/logout" class="logout-btn">ðŸšª Sair</a>
        </nav>

        <section class="admin-section">
            <h2>Clientes Conectados em Tempo Real (<span id="clients-count">0</span>)</h2>
            <div class="table-container">
                <table class="clients-table">
                    <thead>
                        <tr>
                            <th>IP</th>
                            <th>Dispositivo</th>
                            <th>PÃ¡gina Atual</th>
                            <th>Tempo Conectado</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="clients-list">
                        <!-- Clientes serÃ£o listados aqui -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="admin-section">
            <h2>IPs Bloqueados (<span id="blocked-count">0</span>)</h2>
            <div class="table-container">
                <table class="clients-table">
                    <thead>
                        <tr>
                            <th>EndereÃ§o IP</th>
                            <th>AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody id="blocked-ips-list">
                        <!-- IPs bloqueados serÃ£o listados aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const clientsList = document.getElementById('clients-list');
            const clientsCount = document.getElementById('clients-count');
            const blockedIpsList = document.getElementById('blocked-ips-list');
            const blockedCount = document.getElementById('blocked-count');

            socket.on('connect', () => {
                socket.emit('register', '/clients');
                socket.emit('join_clients_admin');
            });

            socket.on('clientsUpdate', (data) => {
                // Atualiza lista de clientes conectados
                clientsList.innerHTML = '';
                const clients = data.clients || [];
                clientsCount.textContent = clients.length;

                if (clients.length === 0) {
                    clientsList.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum cliente conectado.</td></tr>';
                } else {
                    clients.forEach(client => {
                        const row = document.createElement('tr');
                        
                        const timeConnected = client.connectedAt ? 
                            formatDuration((new Date() - new Date(client.connectedAt)) / 1000) : 
                            'N/A';
                        
                        row.innerHTML = `
                            <td>${client.ip}</td>
                            <td>${client.device || 'Desconhecido'}</td>
                            <td><span class="page-badge">${client.page}</span></td>
                            <td>${timeConnected}</td>
                            <td>
                                <button class="block-btn" onclick="blockIp('${client.ip}')">
                                    ðŸš« Bloquear
                                </button>
                            </td>
                        `;
                        clientsList.appendChild(row);
                    });
                }

                // Atualiza lista de IPs bloqueados
                blockedIpsList.innerHTML = '';
                const blocked = data.blocked || [];
                blockedCount.textContent = blocked.length;

                if (blocked.length === 0) {
                    blockedIpsList.innerHTML = '<tr><td colspan="2" style="text-align:center;">Nenhum IP bloqueado.</td></tr>';
                } else {
                    blocked.forEach(ip => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${ip}</td>
                            <td>
                                <button class="unblock-btn" onclick="unblockIp('${ip}')">
                                    âœ… Desbloquear
                                </button>
                            </td>
                        `;
                        blockedIpsList.appendChild(row);
                    });
                }
            });
            
            // FunÃ§Ã£o para formatar segundos em uma string de tempo legÃ­vel
            function formatDuration(seconds) {
                if (seconds < 60) return `${Math.floor(seconds)}s`;
                if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${Math.floor(seconds % 60)}s`;
                return `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;
            }

            // FunÃ§Ãµes globais para bloquear/desbloquear IPs
            window.blockIp = (ip) => {
                if (confirm(`Tem certeza que deseja bloquear o IP ${ip}? O usuÃ¡rio serÃ¡ desconectado imediatamente.`)) {
                    socket.emit('blockIp', ip);
                }
            };

            window.unblockIp = (ip) => {
                if (confirm(`Tem certeza que deseja desbloquear o IP ${ip}?`)) {
                    socket.emit('unblockIp', ip);
                }
            };

            // Atualiza o tempo de conexÃ£o a cada segundo
            setInterval(() => {
                const rows = clientsList.querySelectorAll('tr');
                // A lÃ³gica para atualizar o tempo aqui seria complexa. 
                // Uma abordagem mais simples Ã© apenas recarregar os dados do servidor periodicamente 
                // ou aceitar que o tempo sÃ³ atualiza quando a lista muda.
                // Por simplicidade, vamos manter a atualizaÃ§Ã£o apenas em novos eventos.
            }, 5000);
        });
    </script>
</body>
</html>
