<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Correio Elegante</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="/images/logo.png" alt="Big Arraiá Ultra Bão" style="height: 50px; vertical-align: middle;"> Administração</h1>
        </header>

        <nav class="admin-nav">
            <a href="/admin">Início</a>
            <a href="/history">Histórico</a>
            <a href="/clients">Monitor de Clientes</a>
            <a href="/stats">Estatísticas</a>
            <a href="/logout">Sair</a>
        </nav>
        
        <section class="admin-section" id="display-mode-section">
            <h2>Modo de Exibição do Telão</h2>
            <div class="form-group">
                <label><input type="radio" name="displayMode" value="default"> Padrão</label>
                <label><input type="radio" name="displayMode" value="carousel"> Carrossel</label>
                <label><input type="radio" name="displayMode" value="ticker"> Letreiro</label>
            </div>
        </section>

        <section class="admin-section" id="message-management-section">
            <h2>Gerenciar Mensagens Prontas</h2>
            <div id="predefined-messages-list">
                <!-- As mensagens serão carregadas aqui -->
            </div>
            <div class="admin-actions">
                <button id="btn-add-message" class="btn-add">Adicionar Mensagem</button>
                <button id="btn-save-messages" class="btn-save">Salvar Alterações</button>
            </div>
        </section>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
