<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico - Correio Elegante</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .history-container {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 15px;
            background-color: #f9f9f9;
        }
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .history-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .history-actions button, .history-actions a {
            flex-grow: 1;
            text-align: center;
            padding: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="/images/logo.png" alt="Big Arrai√° Ultra B√£o" class="inline-logo"> Hist√≥rico de Mensagens</h1>
        </header>
        <nav class="admin-nav">
            <a href="/admin">In√≠cio</a>
            <a href="/history">Hist√≥rico</a>
            <a href="/clients">Monitor de Clientes</a>
            <a href="/stats">Estat√≠sticas</a>
            <a href="/logout" class="logout-btn">üö™ Sair</a>
        </nav>

        <section class="admin-section">
            <div class="history-actions">
                <button id="refresh-btn" class="btn-refresh">üîÑ Atualizar</button>
                <a href="/download-log" download class="button btn-download">üì• Baixar Hist√≥rico</a>
                <button id="clear-log-btn" class="btn-delete">üóëÔ∏è Limpar Hist√≥rico</button>
            </div>
            <div id="history-log" class="history-container">
                <p>Carregando hist√≥rico...</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const historyLogContainer = document.getElementById('history-log');
            const clearLogBtn = document.getElementById('clear-log-btn');
            const refreshBtn = document.getElementById('refresh-btn');

            const fetchHistory = async () => {
                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) {
                        throw new Error('Falha ao carregar o hist√≥rico.');
                    }
                    const data = await response.json();
                    
                    historyLogContainer.innerHTML = ''; // Limpa o container
                    if (data.log && data.log.length > 0) {
                        data.log.forEach(entry => {
                            const div = document.createElement('div');
                            div.className = 'log-entry';
                            div.textContent = entry;
                            historyLogContainer.appendChild(div);
                        });
                    } else {
                        historyLogContainer.innerHTML = '<p>Nenhum registro no hist√≥rico.</p>';
                    }
                } catch (error) {
                    historyLogContainer.innerHTML = `<p class="error-message">${error.message}</p>`;
                }
            };

            refreshBtn.addEventListener('click', () => {
                fetchHistory();
            });

            clearLogBtn.addEventListener('click', async () => {
                if (!confirm('Tem certeza que deseja apagar TODO o hist√≥rico de mensagens? Esta a√ß√£o n√£o pode ser desfeita.')) {
                    return;
                }
                try {
                    const response = await fetch('/clear-log', { method: 'POST' });
                    const result = await response.json();

                    if (result.success) {
                        alert('Hist√≥rico limpo com sucesso!');
                        fetchHistory(); // Recarrega a lista
                    } else {
                        throw new Error(result.message || 'Falha ao limpar o hist√≥rico.');
                    }
                } catch (error) {
                    alert(`Erro: ${error.message}`);
                }
            });

            fetchHistory();
        });
    </script>
</body>
</html>
