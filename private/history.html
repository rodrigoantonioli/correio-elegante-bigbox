<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Correio Elegante</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .history-container {
            background-color: #f1f2f6;
            color: #2c3e50;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #dfe4ea;
        }
        .container footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-links a {
            margin: 0 15px;
            color: #581c87;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/admin">Gerenciar Mensagens</a>
            <a href="/history">Histórico</a>
            <a href="/clients">Monitor de Clientes</a>
            <a href="/stats">Estatísticas</a>
            <a href="/logout">Sair</a>
        </div>
        <h1><img src="/images/logo.png" alt="Logo BigBox" style="height: 50px; vertical-align: middle;"> Histórico de Mensagens</h1>
        <pre id="history-log" class="history-container">Carregando histórico...</pre>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/history')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Falha ao carregar o histórico. Você está logado?');
                    }
                    return response.text();
                })
                .then(text => {
                    const logContainer = document.getElementById('history-log');
                    logContainer.textContent = text.trim() ? text : 'Nenhuma mensagem no histórico ainda.';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('history-log').textContent = 'Erro ao carregar o histórico.';
                });
        });
    </script>
</body>
</html>
