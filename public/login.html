<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/logo.png" alt="Big Arraiá Ultra Bão" class="logo">
            <h1>Login do Admin</h1>
            <p>Por favor, insira a senha para continuar.</p>
            <div id="error-message" class="feedback-message error hidden">
                ❌ Senha incorreta! Tente novamente.
            </div>
            <div id="logout-message" class="feedback-message success hidden">
                ✅ Logout realizado com sucesso!
            </div>
        </header>
        <main>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </main>
    </div>
    <script>
        // Mostra erro se houver parâmetro error na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            document.getElementById('error-message').classList.remove('hidden');
        }
        if (urlParams.get('logout')) {
            document.getElementById('logout-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
